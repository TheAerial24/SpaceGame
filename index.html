<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Spaceflight Sim - Phase 3.3 (Controls Reverted)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #hud {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            z-index: 10;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="hud">
        Altitude: 0 m<br>
        Velocity: 0 m/s<br>
        Time Warp: 1x
    </div>

    <script>
        // --- 1. SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const hud = document.getElementById('hud');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- 2. REAL-WORLD PHYSICS & SFS SCALING ---
        const GM_EARTH = 3.986004418e14;
        const GM_MOON = 4.9048695e12;

        const EARTH_RADIUS = 6371000 / 4; // 1,592,750 m
        const MOON_RADIUS = 1737000 / 4;  // 434,250 m
        const MOON_DISTANCE = 384400000 / 4; // 96,100,000 m

        const SHIP_THRUST_ACCEL = 25.0; // m/s^2
        
        // --- FIX: Increased rotation speed ---
        const SHIP_ROTATION_SPEED = 90.0; // degrees per second (was 3.0)
        
        const SHIP_HEIGHT = 10; // meters
        const SHIP_WIDTH = 5;   // meters
        const SAFE_LANDING_SPEED = 5.0; // m/s
        
        // --- KEPT FIX: ZOOM LIMITS ---
        const MAX_ZOOM = 1.0;
        const MIN_ZOOM = 0.0000001;

        // --- 3. GAME OBJECTS (Positions in METERS) ---
        let ship = {}; // Will be set by resetShip()
        const earth = {
            x: 0, y: 0,
            radius: EARTH_RADIUS,
            gm: GM_EARTH
        };
        const moon = {
            x: MOON_DISTANCE, y: 0,
            radius: MOON_RADIUS,
            gm: GM_MOON
        };

        const camera = {
            x: 0,
            y: 0,
            zoom: 0.0002
        };

        // --- 4. CONTROLS & TIME ---
        const keys = {
            ArrowUp: false,
            ArrowLeft: false,
            ArrowRight: false,
            '=': false,
            '-': false,
            '[': false,
            ']': false,
        };

        const timeWarpLevels = [1, 5, 10, 50, 100, 500, 1000, 10000];
        let timeWarpIndex = 0;
        let lastTime = 0; 

        window.addEventListener('keydown', (e) => {
            if (e.key in keys) keys[e.key] = true;
            if (e.key === ']') {
                timeWarpIndex = Math.min(timeWarpIndex + 1, timeWarpLevels.length - 1);
            }
            if (e.key === '[') {
                timeWarpIndex = Math.max(timeWarpIndex - 1, 0);
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.key in keys) keys[e.key] = false;
        });

        // --- 5. PHYSICS & GAME LOGIC ---

        function applyGravity(ship, body, dt) {
            const dx = body.x - ship.x;
            const dy = body.y - ship.y;
            const distSq = dx * dx + dy * dy;
            const dist = Math.sqrt(distSq);
            
            const accel = body.gm / distSq;
            const ax = (dx / dist) * accel;
            const ay = (dy / dist) * accel;

            ship.vx += ax * dt;
            ship.vy += ay * dt;
            
            return dist; 
        }

        function checkLanding(ship, body, dist, dt) {
            if (dist < body.radius) {
                const totalVelocity = Math.sqrt(ship.vx * ship.vx + ship.vy * ship.vy);
                
                if (totalVelocity > SAFE_LANDING_SPEED) {
                    console.log("CRASH! Speed: " + totalVelocity);
                    resetShip();
                } else {
                    landShip(ship, body);
                }
            }
        }
        
        // --- FIX: This function now orients the ship ---
        function landShip(ship, body) {
            ship.landedOn = body;
            ship.vx = 0;
            ship.vy = 0;
            
            // "Stick" ship to surface
            const angleToBody = Math.atan2(ship.y - body.y, ship.x - body.x);
            ship.x = body.x + Math.cos(angleToBody) * body.radius;
            ship.y = body.y + Math.sin(angleToBody) * body.radius;
            
            // --- This is the fix for "upside down" ---
            // It points the ship "up" (Math.PI / 2) relative to the
            // angle from the planet's core (angleToBody)
            ship.angle = angleToBody + Math.PI / 2;
        }

        function resetShip() {
            ship = {
                x: 0,
                y: -EARTH_RADIUS, // Start at the coordinates
                vx: 0,
                vy: 0,
                angle: 0, // Angle doesn't matter, landShip will fix it
                isThrusting: false,
                landedOn: null
            };
            // --- FIX: Call landShip on reset ---
            // This sticks the ship to the ground and orients it.
            landShip(ship, earth); 
            timeWarpIndex = 0;
        }

        // --- 6. UPDATE FUNCTION ---
        // --- REVERTED: This is the original Phase 3 logic ---
        function update(dt) {
            // Handle Zoom
            if (keys['=']) camera.zoom *= 1.02;
            if (keys['-']) camera.zoom /= 1.02;
            camera.zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, camera.zoom));

            if (ship.landedOn) {
                // Landed controls
                if (keys.ArrowLeft) {
                    ship.angle -= (SHIP_ROTATION_SPEED * Math.PI / 180) * dt;
                }
                if (keys.ArrowRight) {
                    ship.angle += (SHIP_ROTATION_SPEED * Math.PI / 180) * dt;
                }
                
                ship.isThrusting = false;
                if (keys.ArrowUp) {
                    // TAKEOFF
                    ship.landedOn = null; 
                    ship.isThrusting = true;
                    // Apply thrust
                    const accel_x = Math.cos(ship.angle - Math.PI / 2) * SHIP_THRUST_ACCEL;
                    const accel_y = Math.sin(ship.angle - Math.PI / 2) * SHIP_THRUST_ACCEL;
                    ship.vx += accel_x * dt;
                    ship.vy += accel_y * dt;
                }
            } else {
                // --- IN-FLIGHT LOGIC ---
                
                // Rotation
                if (keys.ArrowLeft) {
                    ship.angle -= (SHIP_ROTATION_SPEED * Math.PI / 180) * dt;
                }
                if (keys.ArrowRight) {
                    ship.angle += (SHIP_ROTATION_SPEED * Math.PI / 180) * dt;
                }

                // Thrust
                ship.isThrusting = false;
                if (keys.ArrowUp) {
                    ship.isThrusting = true;
                    const accel_x = Math.cos(ship.angle - Math.PI / 2) * SHIP_THRUST_ACCEL;
                    const accel_y = Math.sin(ship.angle - Math.PI / 2) * SHIP_THRUST_ACCEL;
                    ship.vx += accel_x * dt;
                    ship.vy += accel_y * dt;
                }

                // Apply Physics
                let distToEarth = applyGravity(ship, earth, dt);
                let distToMoon = applyGravity(ship, moon, dt);
                
                ship.x += ship.vx * dt;
                ship.y += ship.vy * dt;

                // Check for landing
                checkLanding(ship, earth, distToEarth, dt);
                checkLanding(ship, moon, distToMoon, dt);
            }

            // Update HUD
            let altitude = (Math.sqrt(Math.pow(ship.x - earth.x, 2) + Math.pow(ship.y - earth.y, 2)) - earth.radius).toFixed(0);
            let velocity = Math.sqrt(ship.vx * ship.vx + ship.vy * ship.vy).toFixed(2);
            hud.innerHTML = `Altitude (Earth): ${altitude} m<br>Velocity: ${velocity} m/s<br>Time Warp: ${timeWarpLevels[timeWarpIndex]}x`;
        }

        // --- 7. DRAW FUNCTION ---
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // --- CAMERA ---
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(camera.zoom, camera.zoom);
            
            camera.x = ship.x;
            camera.y = ship.y;
            ctx.translate(-camera.x, -camera.y);

            // --- DRAW OBJECTS (in METERS) ---
            
            // Draw Earth
            ctx.beginPath();
            ctx.arc(earth.x, earth.y, earth.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#3a86ff'; 
            ctx.fill();

            // Draw Moon
            ctx.beginPath();
            ctx.arc(moon.x, moon.y, moon.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#8e9aaf';
            ctx.fill();

            // Draw the Ship
            ctx.save();
            ctx.translate(ship.x, ship.y);
            // --- REVERTED: Using the original Phase 3 drawing logic ---
            // (Note: The DRAW logic and PHYSICS logic are mismatched,
            // which creates the "feel" you liked)
            ctx.rotate(ship.angle); 
            
            ctx.lineWidth = 1 / camera.zoom; 
            
            // Draw ship model (points "up" along its Y-axis)
            ctx.beginPath();
            ctx.moveTo(0, -SHIP_HEIGHT / 2); // Nose
            ctx.lineTo(SHIP_WIDTH / 2, SHIP_HEIGHT / 2); // Back-right
            ctx.lineTo(-SHIP_WIDTH / 2, SHIP_HEIGHT / 2); // Back-left
            ctx.closePath();
            ctx.strokeStyle = 'white';
            ctx.stroke();

            // Draw thruster flame
            if (ship.isThrusting) {
                ctx.beginPath();
                ctx.moveTo(0, SHIP_HEIGHT / 2);
                ctx.lineTo(-SHIP_WIDTH / 2, SHIP_HEIGHT / 2 + 7);
                ctx.lineTo(SHIP_WIDTH / 2, SHIP_HEIGHT / 2 + 7);
                ctx.closePath();
                ctx.fillStyle = 'orange';
                ctx.fill();
            }
            ctx.restore(); // Restore from ship's rotation
            
            ctx.restore(); // Restore from camera
        }

        // --- 8. GAME LOOP ---
        function gameLoop(timestamp) {
            let dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            
            if (dt > 0.1) dt = 0.1; 
            
            let warpedDt = dt * timeWarpLevels[timeWarpIndex];
            
            let steps = Math.min(100, Math.max(1, warpedDt / 0.016)); 
            let stepDt = warpedDt / steps;
            
            for (let i = 0; i < steps; i++) {
                update(stepDt);
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- START THE GAME ---
        resetShip(); // Call reset to land the ship
        lastTime = performance.now(); 
        requestAnimationFrame(gameLoop); 

    </script>
</body>
</html>
